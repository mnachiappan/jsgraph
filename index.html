<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-app="graphApp">
    <div ng-controller="GraphController">
        <table>
            <tr>
               <th ng-repeat="dataLabel in dataLabels">
                   <input ng-model="dataLabel['label']" />
               </th>
            </tr>
            <tr ng-repeat="data in dataSets">
                <td ng-repeat="elem in data['data']">
                    <input ng-model="elem.val" />
                </td>
            </tr>
        </table>
        <button ng-click="newDataRow()">
            Add row
        </button>
        <button ng-click="addLabel('Newjklfs', 2)">
            Add label
        </button>
        <button ng-click="pushData()">
            Push data
        </button>
        {{dataSets[0]["data"][0]["val"]}}
        {{dataLabels[0]['label']}}

        <canvas id="canvas" height="450" width="600"></canvas>
    </div>
</div>

</body>

<script src="Chart.js"></script>
<script src="js/angular.js"></script>
<script src="js/script.js"></script>
</html>
