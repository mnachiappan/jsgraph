<!doctype html>
<html>
<head>
    <title>Line Chart</title>
    <script src="Chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
</head>
<body ng-app="app">
<div style="width:30%" ng-controller="GraphController">
    <div>
        <canvas id="canvas" height="450" width="600"></canvas>
    </div>
    <form>
        <input ng-model="month.name"/>
    </form>
</div>


<script>
    var app = angular.module('app', []);

    app.controller('GraphController', ['$scope', function ($scope) {

        $scope.month = {};
        $scope.month.name = "FakeJanuary"

        $scope.randomScalingFactor = function () {
            return Math.round(Math.random() * 100)
        };
        $scope.lineChartData = {
            labels: [$scope.month.name, "February", "March", "April", "May", "June", "July"],
            datasets: [
                {
                    label: "My First dataset",
                    fillColor: "rgba(220,220,220,0.2)",
                    strokeColor: "rgba(220,220,220,1)",
                    pointColor: "rgba(220,220,220,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(220,220,220,1)",
                    data: [$scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor()]
                },
                {
                    label: "My Second dataset",
                    fillColor: "rgba(151,187,205,0.2)",
                    strokeColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(151,187,205,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(151,187,205,1)",
                    data: [$scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor(), $scope.randomScalingFactor()]
                }
            ]

        }

        console.log($scope.lineChartData);


        $scope.ctx = document.getElementById("canvas").getContext("2d");
        var chrt = new Chart($scope.ctx);
        window.myLine = chrt.Line($scope.lineChartData,
                {responsive: true}
        );

        console.log(chrt.removeData);
        console.log(window.myLine.removeData());
        console.log(chrt);
        console.log(window.myLine);
        console.log($scope.lineChartData);


    }]);


</script>
</body>
</html>
